[package]
name = "grid_forge"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["vis", "gen", "godot"]
vis = ["dep:image"]
gen = ["dep:rand"]
godot = ["dep:godot"]

[dependencies]
num-traits = "*"
grid = { version = "0.13.*" }
image = { version = "0.25.*", optional = true, default-features = false }
rand = { version = "0.8.*", optional = true }
godot = { git = "https://github.com/godot-rust/gdext", branch = "master", optional = true }

[dev-dependencies]
bencher = "0.1.*"
rand_chacha = "0.3.*"

[[bench]]
path = "benches/walker.rs"
name = "walker"
harness = false

[[bench]]
path = "benches/vis_io.rs"
name = "vis_io"
harness = false

[[bench]]
path = "benches/collapsible.rs"
name = "collapsible"
harness = false